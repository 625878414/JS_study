<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用柯里化函数,实现1-5的和</title>
</head>
<body>
  <script>
    function sum(a){
      return (b)=>{
        return (c)=>{
          return (d)=>{
            return (e)=>{
              return a+b+c+d+e
            }
          }
        }
      }
    }
    let res=sum(1)(2)(3)(4)(5);
    console.log(res); //15
    function sum1(a){
      return (b,c,d)=>{
        return (e)=>{
          return a+b+c+d+e
        }
      }
    }
    let res1=sum1(1)(1,2,3)(2)
    console.log(res1);   //9
  </script>
</body>
</html>
