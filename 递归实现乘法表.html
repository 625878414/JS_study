<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>递归实现乘法表</title>
</head>
<body>
  <script>
    function xx(n){
      if(n===1){
        console.log(' 1*1=1');
      }else{
        for(var i=1,str="";i<=n;i++){
          str+=` ${i}*${n}=${n*i} `
        }
        xx(n-1);
        console.log(str);
      }
    }
    console.log(xx(9));
  </script>
</body>
</html>
