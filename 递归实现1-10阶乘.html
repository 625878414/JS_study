<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=2, initial-scale=1.0">
  <title>递归实现1-10阶乘</title>
</head>
<body>
  <script>
    function xx(n){
      if(n===1){
        return 1
      }else{
        return n*xx(n-1)
      }
    }
    let res=xx(10)
    console.log(res);
  </script>
</body>
</html>
