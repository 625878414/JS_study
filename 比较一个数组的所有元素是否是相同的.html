<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>比较一个数组的所有元素是否是相同的</title>
</head>
<body>
  <script>
    let arr=[1,1,1,1,1,1,1,1,1];
    let arr1=[1,2,3,6,5,4,8,9,1];
    let allTheSame=(arr)=>{
      return arr.every((item)=>{
        console.log(item);
        return item===arr[0]
      })
    }
    let res=allTheSame(arr);
    let res1=allTheSame(arr1);
    console.log(res);
    console.log(res1);
  </script>
</body>
</html>
