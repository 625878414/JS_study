<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模拟some</title>
</head>
<body>
  <script>
    let arr=[1,2,3,5,8];
    Array.prototype.newSome=function(fn){
      if(Object.prototype.toString.call(fn)!=='[object Function]'){
        throw Error('the argument must be a callback')
      }
      for(let i=0;i<this.length;i++){
        if(fn(this[i],i,this)){
          return true
        }
      }
      return false
    }
    let res=arr.newSome((item,index,arr)=>{
      return item<1
    })
    console.log(res);
  </script>
</body>
</html>
