<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>属性描述符</title>
  </head>
  <body>
    <script>
      // 'use strict'
      let obj = { a: 2 ,b:1};
      console.log(Object.getOwnPropertyDescriptor(obj, "a"));
      Object.defineProperty(obj,'a',{
        writable:false,
        enumerable:false,    //设置属性a不可遍历
        configurable:true
      })
      obj.a="3";
      console.log(obj.a);   //2    非严格模式 静默失败,严格模式,报错
      for(let i in obj){
        console.log(i);
      }
    </script>
  </body>
</html>
