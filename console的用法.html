<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>console的用法</title>
</head>
<body>
  <ul class="xxx">
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <script>
    //1 console.dir   用于打印对象的详细信息
    let node=document.querySelector('.xxx');
    console.dir(node);   //可以打印节点对象的详细信息
    console.log(node);    //只输出dom元素
    console.log(1);
    console.dir(2)
  </script>
</body>
</html>
